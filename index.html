<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript can change HTML style</title>
</head>
<body>

    <p id="demo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi fugiat pariatur corporis tempore, nam temporibus facilis, delectus rerum eum voluptates veritatis totam. Fuga, iste quos. Harum, eos. Velit, a ullam?

    </p>


    <button type="button"  onclick="document.getElementById('demo').style.backgroundColor = 'red'">Click me</button>
    
</body>
</html>
